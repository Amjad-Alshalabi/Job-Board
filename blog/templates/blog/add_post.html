{% extends 'base.html' %}
{% block body %}
{% load bootstrap5 %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
   <div class="container">
      <div class="row">
         <div class="col-xl-12">
            <div class="bradcam_text">
               <h3>Add New Post</h3>
            </div>
         </div>
      </div>
   </div>
</div>
<!--/ bradcam_area  -->


<!--================Blog Area =================-->


<div class="job_details_area">
   <div class="container">
       <div class="row">
           <div class="col-lg-12">
               <div class="apply_job_form white-bg">
                  {% if request.user.is_authenticated %}
                  <h4>Add New Post</h4>
                  <form method="post">
                     {% csrf_token %}
                     {% bootstrap_form  form %}
                     {% buttons %}
                     <button class="boxed-btn3 w-100" type="submit">Add Post</button>
                     {% endbuttons %}
      
                  </form>
                  {% else %}
                  
                     <h2>
                        Plaese Login Then Try To Add Post
                     </h2>
                
                  {% endif %}
                   
               </div>
           </div>
       </div>
   </div>
</div>
<!--================ Blog Area end =================-->

{% endblock body %}
